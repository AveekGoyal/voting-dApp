<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="owner-dashboard.css">
    <title>Owner Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <h1>Owner Dashboard</h1>
        <a href="index.html">Back to Home Page</a>
    </header>


    <main>
        <section id="createNewPoll">
            <h2>Create New Poll</h2>
            <form>
                <div class="form-group">
                    <label for="pollQuestion">Poll Question:</label>
                    <input type="text" id="pollQuestion" required>
                </div>
                <div class="form-group">
                    <label for="option1">Option 1:</label>
                    <input type="text" id="option1" required>
                </div>
                <div class="form-group">
                    <label for="option2">Option 2:</label>
                    <input type="text" id="option2" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <input type="datetime-local" id="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">End Time:</label>
                    <input type="datetime-local" id="endTime" required>
                </div>
                <button id="createPollButton">Create Poll</button>
            </form>
        </section>

        <section id="poll">
            <!-- Display the created poll here -->
            <h2>Poll Information</h2>
            <p>Poll Question: <span id="pollQuestionDisplay"></span></p>
            <p>Option 1: <span id="option1Display"></span></p>
            <p>Option 2: <span id="option2Display"></span></p>
            <p>Start Time: <span id="startTimeDisplay"></span></p>
            <p>End Time: <span id="endTimeDisplay"></span></p>
            <p>Option 1 Votes: <span id="option1VotesDisplay"></span></p>
            <p>Option 2 Votes: <span id="option2VotesDisplay"></span></p>
        </section>

    </main>
    <script src="owner.js"></script>
</body>
</html>
